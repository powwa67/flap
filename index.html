<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GEOMETRY GATE: DEMON MODE</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --gd-blue: #00ffff;
            --gd-green: #00ff00;
            --gd-yellow: #ffff00;
            --gd-red: #ff0000;
            --gd-demon: #660000;
        }

        body {
            margin: 0;
            background-color: #000;
            font-family: 'Russo One', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-wrapper {
            position: relative;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
            border: 4px solid #fff;
            border-radius: 4px;
            width: 100%;
            max-width: 450px;
            aspect-ratio: 9/16;
            max-height: 90vh;
            background: #000;
            overflow: hidden;
            transition: box-shadow 0.5s;
        }

        /* DEMON MODE STYLING */
        body.demon-mode #game-wrapper {
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.6);
            border-color: #ff3333;
        }

        canvas { display: block; width: 100%; height: 100%; }

        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #progress-container {
            width: 80%;
            height: 20px;
            background: rgba(0,0,0,0.5);
            border: 2px solid #fff;
            margin: 20px auto;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        #progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ffff00);
            transition: width 0.1s linear;
        }
        
        body.demon-mode #progress-fill {
            background: linear-gradient(90deg, #ff0000, #ffaa00);
        }

        #percentage-text {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 0 #000;
            z-index: 2;
        }

        #message-box {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            margin: 0;
            text-shadow: 3px 3px 0px #000, 0 0 20px var(--gd-blue);
            -webkit-text-stroke: 2px #000;
        }

        body.demon-mode h1 {
            text-shadow: 3px 3px 0px #000, 0 0 20px var(--gd-red);
            color: #ffcccc;
        }
        
        p {
            color: #ffff00;
            font-size: 1.2rem;
            text-shadow: 2px 2px 0px #000;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* MODALS */
        .modal {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .gd-btn {
            background: linear-gradient(180deg, #00ff00, #00aa00);
            border: 3px solid #fff;
            border-radius: 10px;
            padding: 15px 20px;
            color: white;
            font-family: 'Russo One', sans-serif;
            font-size: 1rem;
            text-shadow: 2px 2px 0 #000;
            box-shadow: 0 5px 0 #005500;
            margin: 10px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }
        .gd-btn:active { transform: translateY(4px); box-shadow: 0 1px 0 #005500; }

        .btn-demon {
            background: linear-gradient(180deg, #ff0000, #aa0000);
            box-shadow: 0 5px 0 #550000;
            font-size: 1.2rem;
            animation: pulse-red 0.8s infinite;
        }
        .btn-demon:active { box-shadow: 0 1px 0 #550000; }

        @keyframes pulse-red { 0% { box-shadow: 0 0 10px #f00; } 50% { box-shadow: 0 0 25px #f00; } 100% { box-shadow: 0 0 10px #f00; } }

        .key-display {
            background: rgba(0,0,0,0.6);
            border: 2px solid var(--gd-blue);
            color: #fff;
            padding: 10px;
            font-family: monospace;
            margin: 20px 0;
            user-select: text;
            word-break: break-all;
        }

        .offer-box {
            border: 2px solid #fff;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui-layer">
            <div id="progress-container">
                <div id="percentage-text">0%</div>
                <div id="progress-fill"></div>
            </div>

            <div id="message-box">
                <h1 id="title-text">GEOMETRY<br>GATE</h1>
                <p id="sub-text">TAP TO JUMP</p>
            </div>
        </div>

        <div id="offer-screen" class="modal">
            <h1 style="font-size: 2rem; color: #fff;">LEVEL COMPLETE!</h1>
            
            <div class="offer-box">
                <p style="margin:0; color:#0f0">SAFE REWARD</p>
                <button class="gd-btn" onclick="claimStandard()">CLAIM STANDARD KEY (1 DAY)</button>
            </div>

            <div style="font-size: 1.5rem; color: #fff; margin: 10px;">OR</div>

            <div class="offer-box" style="border-color: #f00; background: rgba(255,0,0,0.1)">
                <p style="margin:0; color:#f00">RISK IT ALL</p>
                <div style="font-size: 0.8rem; color: #ccc; margin-bottom: 10px;">HARDER. FASTER. UNFORGIVING.</div>
                <button class="gd-btn btn-demon" onclick="startDemonMode()">CHALLENGE DEMON MODE<br>(7 DAY KEY)</button>
            </div>
        </div>

        <div id="win-standard" class="modal">
            <h1 style="color:var(--gd-blue)">ACCESS GRANTED</h1>
            <p style="color:white; font-size:1rem;">STANDARD KEY (1 DAY):</p>
            <div class="key-display">
                sk-newapi-STANDARD-KEY-12345
            </div>
            <p style="font-size: 0.8rem; color: #aaa;">Enjoy your stay.</p>
        </div>

        <div id="win-demon" class="modal">
            <h1 style="color:#ff0000; font-size: 3rem;">DEMON SLAIN</h1>
            <p style="color:white; font-size:1rem;">LEGENDARY KEY (7 DAYS):</p>
            <div class="key-display" style="border-color: #ff0000; color: #ffcccc;">
                sk-newapi-PREMIUM-KEY-99999
            </div>
            <p style="font-size: 0.8rem; color: #aaa;">You are a god among mortals.</p>
        </div>

    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const titleText = document.getElementById('title-text');
        const subText = document.getElementById('sub-text');
        const progressFill = document.getElementById('progress-fill');
        const percentText = document.getElementById('percentage-text');
        
        const offerScreen = document.getElementById('offer-screen');
        const winStandard = document.getElementById('win-standard');
        const winDemon = document.getElementById('win-demon');

        // --- GAME SETTINGS ---
        let currentMode = 'NORMAL'; // NORMAL or DEMON
        let TARGET_SCORE = 20;
        let GRAVITY = 0.4;
        let JUMP = 6.5;
        let SPEED = 4.5;
        let GAP = 150; 
        
        let width, height;
        
        function resize() {
            const container = document.getElementById('game-wrapper');
            width = container.clientWidth;
            height = container.clientHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // State
        let frames = 0;
        let score = 0;
        let gameState = 'START';
        let rotation = 0;
        let bgHue = 260; // Start purple

        // --- OBJECTS ---
        const player = {
            x: 50, y: 200, size: 30, velocity: 0,
            draw: function() {
                ctx.save();
                ctx.translate(this.x + this.size/2, this.y + this.size/2);
                if(gameState === 'PLAY') rotation += (this.velocity * 3);
                else rotation = 0;
                ctx.rotate(rotation * Math.PI / 180);

                // Icon changes based on mode
                if(currentMode === 'DEMON') {
                    ctx.fillStyle = "#ff0000"; // Red
                    ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                    ctx.fillStyle = "#000";
                    ctx.fillRect(-this.size/4, -this.size/4, this.size/2, this.size/2);
                } else {
                    ctx.fillStyle = "#ffff00"; // Yellow
                    ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                    ctx.fillStyle = "#00ffff"; // Cyan
                    ctx.fillRect(-this.size/4, -this.size/4, this.size/2, this.size/2);
                }
                
                ctx.strokeStyle = "#fff";
                ctx.lineWidth = 2;
                ctx.strokeRect(-this.size/2, -this.size/2, this.size, this.size);
                ctx.restore();
            },
            update: function() {
                this.velocity += GRAVITY;
                this.y += this.velocity;
            }
        };

        const obstacles = {
            list: [],
            draw: function() {
                for(let p of this.list) {
                    let color = currentMode === 'DEMON' ? '#ff0000' : `hsl(${bgHue}, 100%, 50%)`;
                    
                    ctx.fillStyle = "#000";
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 3;
                    
                    ctx.fillRect(p.x, 0, p.w, p.top);
                    ctx.strokeRect(p.x, 0, p.w, p.top);
                    ctx.fillRect(p.x, height - p.bottom, p.w, p.bottom);
                    ctx.strokeRect(p.x, height - p.bottom, p.w, p.bottom);
                    
                    // Detail
                    ctx.fillStyle = color;
                    ctx.fillRect(p.x + 10, p.top - 20, p.w - 20, 10);
                    ctx.fillRect(p.x + 10, height - p.bottom + 10, p.w - 20, 10);
                }
            },
            update: function() {
                // Spawn rate depends on speed
                let spawnRate = currentMode === 'DEMON' ? 60 : 80;
                
                if(frames % spawnRate === 0) {
                    let minH = 50;
                    let maxH = height - GAP - minH;
                    let topH = Math.random() * (maxH - minH) + minH;
                    
                    this.list.push({
                        x: width, w: 50, top: topH, bottom: height - GAP - topH, passed: false
                    });
                }

                for(let i = 0; i < this.list.length; i++) {
                    let p = this.list[i];
                    p.x -= SPEED;

                    // Collision
                    let pad = 4;
                    if(
                        player.x + pad < p.x + p.w &&
                        player.x + player.size - pad > p.x &&
                        (player.y + pad < p.top || player.y + player.size - pad > height - p.bottom)
                    ) {
                        gameOver();
                    }

                    if(p.x + p.w < player.x && !p.passed) {
                        score++;
                        p.passed = true;
                        updateProgress();
                        if(currentMode === 'NORMAL') bgHue = (bgHue + 40) % 360; 
                        
                        if(score >= TARGET_SCORE) levelComplete();
                    }
                }
                if(this.list.length > 0 && this.list[0].x < -100) this.list.shift();
            }
        };

        function drawFloor() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, width, height); 
            
            // Grid
            ctx.strokeStyle = "rgba(255, 255, 255, 0.05)";
            ctx.lineWidth = 1;
            let gridOffset = (frames * SPEED * 0.5) % 50;
            for(let x = -gridOffset; x < width; x+=50) {
                ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,height); ctx.stroke();
            }
            for(let y = 0; y < height; y+=50) {
                 ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(width,y); ctx.stroke();
            }

            // BG Tint
            let tint = currentMode === 'DEMON' ? 'rgba(50, 0, 0, 0.5)' : `hsla(${bgHue}, 50%, 20%, 0.4)`;
            ctx.fillStyle = tint;
            ctx.fillRect(0,0,width,height);
        }

        function updateProgress() {
            let percent = Math.min(100, Math.floor((score / TARGET_SCORE) * 100));
            progressFill.style.width = percent + "%";
            percentText.innerText = percent + "%";
        }

        // --- LOOPS ---
        function loop() {
            if(gameState !== 'PLAY') return;

            drawFloor();
            obstacles.update();
            obstacles.draw();
            player.update();
            player.draw();

            if(player.y + player.size > height || player.y < 0) gameOver();

            frames++;
            requestAnimationFrame(loop);
        }

        function startGame() {
            if(gameState === 'PLAY') return;
            gameState = 'PLAY';
            titleText.parentElement.style.display = 'none';
            player.velocity = -JUMP;
            loop();
        }

        function reset() {
            player.y = height / 2;
            player.velocity = 0;
            obstacles.list = [];
            score = 0;
            frames = 0;
            
            if(currentMode === 'NORMAL') {
                bgHue = 260;
                SPEED = 4.5;
                GRAVITY = 0.4;
                GAP = 150;
                TARGET_SCORE = 20;
                document.body.classList.remove('demon-mode');
                titleText.innerText = "GEOMETRY\nGATE";
                titleText.style.color = "#fff";
            } else {
                SPEED = 6.5; // FAST
                GRAVITY = 0.5; // HEAVY
                GAP = 135; // TIGHT
                TARGET_SCORE = 30; // LONG
                document.body.classList.add('demon-mode');
                titleText.innerText = "DEMON\nMODE";
                titleText.style.color = "#f00";
            }
            
            updateProgress();
            drawFloor();
            player.draw();
            
            subText.innerText = "TAP TO JUMP";
            titleText.parentElement.style.display = 'block';
            gameState = 'START';
        }

        function gameOver() {
            gameState = 'END';
            titleText.innerText = "CRASHED"; 
            titleText.style.color = currentMode === 'DEMON' ? "#f00" : "#fff";
            subText.innerText = "TAP TO RETRY";
            titleText.parentElement.style.display = 'block';
            
            // Shake
            document.getElementById('game-wrapper').style.transform = "translate(5px, 5px)";
            setTimeout(() => document.getElementById('game-wrapper').style.transform = "none", 100);
        }

        function levelComplete() {
            gameState = 'WIN';
            if(currentMode === 'NORMAL') {
                offerScreen.style.display = 'flex';
            } else {
                winDemon.style.display = 'flex';
            }
        }

        // --- UI FUNCTIONS ---
        function claimStandard() {
            offerScreen.style.display = 'none';
            winStandard.style.display = 'flex';
        }

        function startDemonMode() {
            offerScreen.style.display = 'none';
            currentMode = 'DEMON';
            reset();
        }

        function handleInput(e) {
            if(e.type === 'keydown' && e.code !== 'Space') return;
            e.preventDefault();

            if(gameState === 'WIN') return;

            if(gameState === 'START') {
                startGame();
            } else if (gameState === 'PLAY') {
                player.velocity = -JUMP;
            } else if (gameState === 'END') {
                reset();
            }
        }

        window.addEventListener('keydown', handleInput);
        window.addEventListener('mousedown', handleInput);
        window.addEventListener('touchstart', handleInput, {passive: false});

        reset();

    </script>
</body>
</html>
