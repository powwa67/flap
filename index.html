    <style>
        body {
            margin: 0;
            background-color: #0a0a12;
            font-family: 'Russo One', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-container-box {
            position: relative;
            background: #000;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.3); /* NEON MAGENTA GLOW */
            border: 3px solid #ff00ff;
            border-radius: 4px;
            overflow: hidden;
        }

        /* Scanline Overlay for Anime Aesthetic */
        .scanlines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none; z-index: 6;
        }

        .bg-gif {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0; transition: opacity 0.5s;
            pointer-events: none; z-index: 5; display: none; 
        }

        .shake-small { animation: shake-s 0.1s; }
        
        /* GLITCH TITLE ANIMATION */
        .glitch-anim { animation: glitch-text 0.2s infinite; }
        @keyframes glitch-text {
            0% { transform: translate(0); text-shadow: 2px 0 red, -2px 0 cyan; }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); text-shadow: -2px 0 red, 2px 0 cyan; }
            100% { transform: translate(0); }
        }

        @keyframes shake-s { 0% { transform: translate(0,0); } 50% { transform: translate(0, 4px); } 100% { transform: translate(0,0); } }
        
        .time-frozen {
            filter: invert(100%) hue-rotate(180deg); /* Negative Effect */
            transition: filter 0.1s ease-out;
        }

        canvas { display: block; width: 100%; height: 100%; }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column;
            justify-content: space-between; z-index: 10;
        }

        #top-bar {
            display: flex; align-items: center; padding: 20px; width: 100%; box-sizing: border-box;
            justify-content: center;
        }

        #progress-container { flex-grow: 1; display: flex; flex-direction: column; }

        #progress-bar {
            height: 15px; background: rgba(0,0,0,0.8); border: 1px solid #00ffff;
            transform: skew(-20deg); /* Anime Speed Skew */
            position: relative; overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        #progress-fill {
            width: 0%; height: 100%; 
            background: linear-gradient(90deg, #00ffff, #fff); 
            transition: width 0.1s linear; box-shadow: 0 0 15px #00ffff;
        }
        
        #score-counter {
            display: none; 
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 0 #ff00ff, -2px -2px 0 #00ffff;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900; font-style: italic;
        }

        #main-menu {
            position: absolute; top: 53%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; width: 100%; pointer-events: auto; z-index: 20;
        }

        h1 {
            color: #fff; 
            font-size: 3.5rem; margin: 0; line-height: 0.9;

        }
        
        .high-score-label {
            color: #00ffff; font-size: 1rem; margin-top: 10px;
            text-shadow: 0 0 5px #00ffff; letter-spacing: 2px;
            font-family: 'Orbitron', sans-serif;
        }

        #leaderboard {
            margin: 15px auto; width: 320px; height: 220px;
            background: rgba(0, 5, 10, 0.95); border: 1px solid #00ffff; 
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);

            display: flex; flex-direction: column; pointer-events: auto;            
            text-align: left; box-sizing: border-box; font-family: 'Russo One', sans-serif;

        #tab-container {
            display: flex; justify-content: center; margin-bottom: 8px; gap: 5px;
        }

        .tab-btn {
            background: transparent; border: 1px solid #555; color: #555;

        #cheat-btn {
            background: transparent;
            border: 1px solid #555; color: #555;
            font-family: 'Orbitron', sans-serif; font-size: 0.7rem; padding: 5px 10px;
            margin-top: 15px; cursor: pointer; border-radius: 0px;
            text-transform: uppercase; transition: all 0.2s; pointer-events: auto;

        #cheat-btn.active-cheat {
            background: #00ff00; color: #000; border-color: #fff;
            box-shadow: 0 0 20px #00ff00; opacity: 1; cursor: default;
        }
        
        #cheat-btn.exhausted {
            background: #200; border-color: #500; color: #800;
        }

        #perf-btn {
            background: rgba(0, 0, 0, 0.8); border: 1px solid #fff; color: #fff;
            font-family: 'Orbitron', sans-serif; font-size: 0.7rem; padding: 8px 15px;
            margin-top: 15px; cursor: pointer; 
            text-transform: uppercase; transition: all 0.2s; pointer-events: auto; 
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); position: relative; z-index: 30; 
        }
        #perf-btn:hover { background: #fff; color: #000; box-shadow: 0 0 20px #fff; }
        
        .modal {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column;
            align-items: center; justify-content: center; padding: 20px;
            box-sizing: border-box; text-align: center; animation: fadeIn 0.1s;
            pointer-events: auto;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .btn {
            background: #ff00ff;
            border: none; padding: 15px;
            color: black; font-family: 'Orbitron', sans-serif; font-weight: 900; font-style: italic;
            font-size: 1.2rem; margin: 10px 0; cursor: pointer; width: 100%; max-width: 300px;
            box-shadow: 5px 5px 0 #00ffff;
            transform: skew(-10deg);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .btn:hover { filter: brightness(1.2); }
        .btn:active { transform: skew(-10deg) translate(2px, 2px); box-shadow: 2px 2px 0 #00ffff; }
        
        .btn-copy { background: #00ffff; box-shadow: 5px 5px 0 #ff00ff; }
        .btn-continue { background: #00ff00; box-shadow: 5px 5px 0 #005500; }

        .key-container { margin: 20px 0; width: 100%; max-width: 350px; }

        .key-box {
            background: #000; border: 1px solid #00ff00; color: #00ff00;
            padding: 15px; font-family: monospace; font-size: 1.1rem;
            user-select: text; word-break: break-all;

            margin-bottom: 10px; position: relative;

        .key-label { font-size: 0.8rem; color: #00ff00; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px; }

            text-align: center; text-transform: uppercase; margin: 15px 0; 
            width: 80%; outline: none; box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        #flash-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; opacity: 0; pointer-events: none;
            transition: opacity 0.1s; z-index: 50; mix-blend-mode: overlay;
        }

            opacity: 0; pointer-events: none; transition: opacity 0.2s;
            z-index: 40; mix-blend-mode: hard-light;
        }
    </style>

    <script>
        function logError(msg) {
            console.error(msg);
            const el = document.getElementById('debug-log');
            if(el) { el.style.display='block'; el.innerText = "ERR: " + msg; }
        }
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            logError(msg);
            return false;
        };

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const progressContainer = document.getElementById('progress-container');
        const progressFill = document.getElementById('progress-fill');
        const scoreCounter = document.getElementById('score-counter');
        const wrapper = document.getElementById('game-container-box');
        const flashOverlay = document.getElementById('flash-overlay');
        const warpOverlay = document.getElementById('warp-overlay');
        const perfBtn = document.getElementById('perf-btn');
        const cheatBtn = document.getElementById('cheat-btn');
        
        const deathModal = document.getElementById('death-modal');
        const winModal = document.getElementById('win-modal');
        const menuHighScore = document.getElementById('menu-high-score');
        const deathScoreDisplay = document.getElementById('death-score-display');
        const deathBestDisplay = document.getElementById('death-best-display');
        
        const bgFail = document.getElementById('bg-fail');
        const bgWin = document.getElementById('bg-win');

        const LOGICAL_WIDTH = 540;
        const LOGICAL_HEIGHT = 960;
        const width = LOGICAL_WIDTH;
        const height = LOGICAL_HEIGHT;

        function resize() {
            let winW = window.innerWidth;
            let winH = window.innerHeight;
            let scale = Math.min(winW / LOGICAL_WIDTH, winH / LOGICAL_HEIGHT);
            if (scale > 1.2 && winW > 800) scale = Math.min(scale, 1.0);

            let finalW = Math.floor(LOGICAL_WIDTH * scale);
            let finalH = Math.floor(LOGICAL_HEIGHT * scale);
            
            wrapper.style.width = finalW + "px";
            wrapper.style.height = finalH + "px";
            canvas.width = LOGICAL_WIDTH;
            canvas.height = LOGICAL_HEIGHT;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- GAME CONFIG (UPDATED) ---
        const KEY_ID = "day_26"; 
        const KEY_WARNING_MODE = "OFF"; 
        const WORKER_URL = "https://powa-vault.powwa.workers.dev"; 

        let TARGET_SCORE = 40; 
        
        // Dynamic Difficulty Variables
        let BASE_SPEED = 7;
        let currentSpeed = 7;
        let BASE_GAP = 180; // Slightly wider for high speed action
        let GRAVITY = 0.6;
        let JUMP = 9; // Higher jump for snappier feel
        let difficultyOffset = 0; 
        
        // CHEAT STATE
        let isCheatActive = false;
        const savedCheatDate = localStorage.getItem('powa-cheat-date');
        const todayStr = new Date().toDateString();
        if(savedCheatDate === todayStr) {
            isCheatActive = true;
            cheatBtn.innerText = "DEV MODE ACTIVE";
            cheatBtn.classList.add('active-cheat');
            cheatBtn.disabled = false;
        }
        
        let PERF_MODE = false;

        let gameStartTime = 0;

        // --- STORAGE ---
        let highScore = localStorage.getItem('powa-high-score') || 0;
        let storedKeyId = localStorage.getItem('powa-key-id');
        let storedUnlock = localStorage.getItem('powa-unlocked');
        
        let isUnlocked = false;

        if(storedKeyId === KEY_ID && storedUnlock === 'true') {
            isUnlocked = true;
        } else {
            if(storedKeyId !== KEY_ID) {
                localStorage.setItem('powa-key-id', KEY_ID);
                localStorage.removeItem('powa-unlocked');
            }
            isUnlocked = false;
        }
        
        menuHighScore.innerText = `BEST: ${highScore}`;

        // --- CYBER BIOMES ---
        const BIOMES = [
            { bgTop: '#0a0a12', bgBot: '#1a051a', grid: '#ff00ff', star: '#00ffff', nebula: 'rgba(255, 0, 255, 0.1)', border: '#ff00ff' }, 
            { bgTop: '#000510', bgBot: '#001020', grid: '#00ffff', star: '#fff', nebula: 'rgba(0, 255, 255, 0.1)', border: '#00ffff' }, 
            { bgTop: '#100000', bgBot: '#200000', grid: '#ff0000', star: '#ffaa00', nebula: 'rgba(255, 0, 0, 0.1)', border: '#ff0000' }, 
            { bgTop: '#000000', bgBot: '#050505', grid: '#00ff00', star: '#00ff00', nebula: 'rgba(0, 255, 0, 0.2)', border: '#00ff00' }
        ];

        let currentBiome = 0;
        let infiniteMode = false;

        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx = new AudioContext();

        // --- HELPERS ---
        function getWeekId() {
            const d = new Date();
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
            const weekNo = Math.ceil(( ( (d - yearStart) / 86400000) + 1)/7);
            return `week_${d.getUTCFullYear()}_${weekNo}`;
        }

        async function checkGlobalCheatStatus() {
            if(isCheatActive) return; 
            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: "CHECK_CHEAT_STATUS" })
                });
                const data = await response.json();
                if (data.exhausted) {
                    cheatBtn.classList.add('exhausted');
                    cheatBtn.innerText = "LOCKED";
                    cheatBtn.disabled = false;
                } else {
                    cheatBtn.innerText = "DEV HACK";
                    cheatBtn.disabled = false;
                }
            } catch(e) {
                cheatBtn.innerText = "DEV HACK";
                cheatBtn.disabled = false;
            }
        }

        async function claimCheat(e) {
            e.stopPropagation();
            if(cheatBtn.classList.contains('exhausted')) { alert("ACCESS DENIED"); return; }
            if(isCheatActive) return; 

            const code = prompt("OVERRIDE CODE REQUIRED:");
            if(!code) return;

            cheatBtn.innerText = "DECRYPTING...";
            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: "CLAIM_CHEAT", cheatCode: code })
                });

                const data = await response.json();
                if (response.ok && data.success) {
                    isCheatActive = true;
                    localStorage.setItem('powa-cheat-date', new Date().toDateString());
                    cheatBtn.innerText = "DEV MODE ACTIVE";
                    cheatBtn.classList.add('active-cheat');
                    resetLevel();
                    alert("GOD MODE ENABLED: +10 SYNC");
                } else if (data.error === "FULL") {
                    cheatBtn.classList.add('exhausted');
                    cheatBtn.innerText = "LOCKED";
                    alert("ACCESS NODES FULL");
                } else {
                    cheatBtn.innerText = "DEV HACK";
                    alert("INVALID HASH");
                }
            } catch (error) {
                cheatBtn.innerText = "ERR_NET";
            }
        }

        async function fetchServerKey() {
            const keyTextBox = document.getElementById('key-text');
            if (gameStartTime === 0 || score === 0) {
                 keyTextBox.innerText = "NO DATA";
                 keyTextBox.style.color = "#ff4444";
                 return;
            }
            keyTextBox.innerText = "DOWNLOADING...";
            keyTextBox.style.color = "#ffff00";
            keyTextBox.style.animation = "blink 0.5s infinite";

            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: "GET_KEY", score: score, secret: "POWA_HANDSHAKE_v1", startTime: gameStartTime })
                });

                const data = await response.json();

                if (response.ok && data.key) {
                    keyTextBox.innerText = data.key;
                    keyTextBox.style.color = "#00ff00"; 
                    keyTextBox.style.animation = "none";
                } else {
                    keyTextBox.innerText = data.error || "CORRUPTED";
                    keyTextBox.style.color = "#ff0000";
                }
            } catch (error) {
                keyTextBox.innerText = "NET_ERR";
                keyTextBox.style.color = "#ff0000";
            }
        }

        const BGM = new Audio('bgm_game.mp3'); 
        BGM.loop = true;
        BGM.volume = 0.5;
        
        let timeStopActive = false;
        let timeStopTimer = 0;
        let orangeModeActive = false;
        let orangeModeTimer = 0;
        let level1ShieldCount = 0;
        let level1ClockCount = 0;

        function playTone(freq, type, duration, vol=0.1, delay=0) {
            try {
                if(audioCtx.state === 'suspended') audioCtx.resume().catch(()=>{});
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime + delay);
                gain.gain.setValueAtTime(vol, audioCtx.currentTime + delay);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + delay + duration);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(audioCtx.currentTime + delay);
                osc.stop(audioCtx.currentTime + delay + duration);
            } catch(e) {}
        }

        function drawCyber() {
            const biome = BIOMES[currentBiome];
            
            if(PERF_MODE) {
                ctx.fillStyle = biome.bgBot;
                ctx.fillRect(0,0,width,height);
                return;
            }

            // Gradient Background
            let grad=ctx.createLinearGradient(0,0,0,height); 
            grad.addColorStop(0, biome.bgTop); grad.addColorStop(1, biome.bgBot); 
            ctx.fillStyle=grad; ctx.fillRect(0,0,width,height);

            // Draw Grid Perspective
            ctx.strokeStyle = biome.nebula;
            ctx.lineWidth = 1;
            ctx.beginPath();
            // Vertical lines moving
            let gridOffset = (frames * currentSpeed) % 100;
            for(let i=0; i<width; i+=80) {
                ctx.moveTo(i, 0); ctx.lineTo(i, height);
            }
            // Horizontal lines
            for(let i=0; i<height; i+=80) {
                ctx.moveTo(0, i); ctx.lineTo(width, i);
            }
            ctx.stroke();

            // Draw Data Bits
            ctx.fillStyle = biome.star;
            ctx.font = "10px monospace";
            for(let s of cyberBits) { 
                ctx.globalAlpha = 0.5; 
                ctx.fillText(s.val, s.x, s.y);
            } 
            ctx.globalAlpha=1;
        }

        // --- GAME OBJECTS (UPDATED) ---
        const player = {
            x: 60, y: 200, size: 36, velocity: 0, rotation: 0,
            shieldCount: 0, 
            
            update: function() {
                this.velocity += GRAVITY; 
                this.y += this.velocity;
                
                if(frames % 2 === 0 && gameState === 'PLAY') {
                    // Energy Trail
                    trail.push({x: this.x, y: this.y, rot: this.rotation, alpha: 0.8});
                    if(trail.length > 10) trail.shift();
                }
                if(gameState === 'PLAY') this.rotation += 4 + (currentSpeed * 0.3); 
            },
            draw: function() {
                // TRAIL DRAWING (Katana Swipe Style)
                for(let i=0; i<trail.length; i++) {
                    let t = trail[i];
                    let r = this.size/2;
                    ctx.save(); 
                    ctx.translate(t.x+this.size/2, t.y+this.size/2); 
                    ctx.rotate(t.rot * Math.PI/180);
                    ctx.fillStyle = `rgba(0, 255, 255, ${t.alpha * 0.4})`; 
                    // Draw trail as a slash
                    ctx.fillRect(-r, -r, this.size, this.size);
                    ctx.restore();
                }

                ctx.save(); 
                ctx.translate(this.x+this.size/2, this.y+this.size/2); 
                ctx.rotate(this.rotation*Math.PI/180);

                if(!PERF_MODE) { ctx.shadowBlur=20; ctx.shadowColor=`#00ffff`; }
                
                // CYBER NINJA BLOCK
                ctx.fillStyle = "#000"; 
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                
                // Neon Edges
                ctx.lineWidth=3; ctx.strokeStyle="#00ffff"; 
                ctx.strokeRect(-this.size/2, -this.size/2, this.size, this.size);

                // Inner Core
                ctx.fillStyle = "#ff00ff";
                ctx.fillRect(-5, -5, 10, 10);
                
                // Headband (Physics based on velocity)
                ctx.save();
                ctx.rotate(-this.rotation*Math.PI/180); // Counter rotate to keep headband flowing back
                ctx.fillStyle = "#ff00ff";
                ctx.beginPath();
                let tailY = -this.velocity * 2;
                ctx.moveTo(-10, -15);
                ctx.lineTo(-50, -15 + tailY); // Tail end moves up/down with velocity
                ctx.lineTo(-50, -5 + tailY);
                ctx.lineTo(-10, -5);
                ctx.fill();
                ctx.restore();

                // SHIELD DRAWING (Hexagon Forcefield)
                if(this.shieldCount > 0) {
                    ctx.beginPath();
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = `hsla(120, 100%, 50%, ${Math.abs(Math.sin(frames*0.2)) + 0.5})`;
                    let r = this.size * 1.0;
                    for (let i = 0; i < 6; i++) {
                        ctx.lineTo(r * Math.cos(i * 2 * Math.PI / 6), r * Math.sin(i * 2 * Math.PI / 6));
                    }
                    ctx.closePath();
                    ctx.stroke();
                }
                
                ctx.restore(); ctx.shadowBlur=0;
                
                if(this.shieldCount > 0) {
                    ctx.fillStyle = "#00ff00";
                    ctx.font = "bold 16px monospace";
                    ctx.fillText("SHIELD:" + this.shieldCount, this.x - 10, this.y - 25);
                }
            }
        };

        const obstacles = {
            list: [],
            update: function() {
                let effectiveScore = score - difficultyOffset;
                let speedLimit = infiniteMode ? 9 : 12; 
                currentSpeed = Math.min(speedLimit, BASE_SPEED + (effectiveScore * 0.08));
                let dynamicGap = Math.max(130, BASE_GAP - (score * 1.2));
                
                if(frames % Math.floor(55 * (7 / currentSpeed)) === 0) {
                    pipeSpawnCount++;
                    let minH = 60; 
                    let maxH = height - dynamicGap - minH;
                    let prevTop = (this.list.length > 0) ? this.list[this.list.length-1].top : (height - dynamicGap) / 2;
                    let direction = Math.random() < 0.5 ? 1 : -1;
                    if (prevTop < minH + 50) direction = 1; else if (prevTop > maxH - 50) direction = -1;
                    
                    let step = Math.floor(Math.random() * (180 - 60 + 1)) + 60;
                    let topH = prevTop + (step * direction);
                    if(topH < minH) topH = minH + 20; if(topH > maxH) topH = maxH - 20;
                    
                    let anomalyChance = Math.min(0.6, 0.2 + (score * 0.012));
                    let isAnomaly = Math.random() < anomalyChance;
                    let anomalySpeed = isAnomaly ? (2.5 * (Math.random()<0.5?1:-1)) : 0;
                    let centerY = topH + (dynamicGap / 2);

                    let spawnType = null;
                    if (!infiniteMode && level1ShieldCount < 2 && Math.random() < 0.1 && player.shieldCount === 0) {
                        spawnType = 'SHIELD'; level1ShieldCount++;
                    } else if (infiniteMode && pipeSpawnCount % 25 === 0 && player.shieldCount < 3) {
                        spawnType = 'SHIELD';
                    }
                    if (!infiniteMode && score >= 30 && level1ClockCount < 2 && Math.random() < 0.15 && !timeStopActive) {
                        spawnType = 'CLOCK'; level1ClockCount++;
                    } else if (infiniteMode && pipeSpawnCount % 30 === 0 && !timeStopActive) {
                        spawnType = 'CLOCK';
                    }
                    if (!spawnType && !timeStopActive && Math.random() < 0.15) {
                        items.push({ x: width + 100, y: Math.random() * (height - 200) + 100, type: 'MYSTERY', taken: false });
                    }
                    if (spawnType) items.push({ x: width + 20, y: topH + (dynamicGap / 2), type: spawnType, taken: false });
                    
                    this.list.push({
                        x: width, w: 60, 
                        top: topH, bottom: height-dynamicGap-topH, 
                        originalTop: topH,
                        passed: false, isAnomaly: isAnomaly, anomalySpeed: anomalySpeed, 
                        centerY: centerY,
                        breathSpeed: 0.05 + Math.random() * 0.05,
                        breathPhase: Math.random() * Math.PI * 2,
                        breathAmp: 30 + Math.random() * 40,
                        isTrap: !isAnomaly && Math.random() < 0.3,
                        hasBeenHit: false, gapSize: dynamicGap, moveRange: 80 
                    });
                }

                for(let p of this.list) {
                    p.x -= currentSpeed;
                    
                    if (!timeStopActive) {
                        if (orangeModeActive && p.anomalySpeed === 0) {
                            p.anomalySpeed = (Math.random() < 0.5 ? 1 : -1) * 3.0; 
                        }
                        if (p.isAnomaly || orangeModeActive) {
                             p.top += p.anomalySpeed; 
                             p.bottom -= p.anomalySpeed; 
                             let upperLimit = p.originalTop - p.moveRange;
                             let lowerLimit = p.originalTop + p.moveRange;
                             if(p.top < 40 || p.top > height - p.gapSize - 40 || p.top < upperLimit || p.top > lowerLimit) {
                                 p.anomalySpeed *= -1;
                             }
                        } else {
                            let wave = Math.sin(frames * p.breathSpeed + p.breathPhase);
                            let currentGap = p.gapSize + (wave * p.breathAmp * 0.5); 
                            if (p.isTrap) {
                                let distToPlayer = p.x - player.x;
                                if (distToPlayer < 300 && distToPlayer > -50) {
                                    currentGap -= (300 - distToPlayer) * 0.4; 
                                }
                            }
                            if (currentGap < 90) currentGap = 90; 
                            p.top = p.centerY - (currentGap / 2);
                            p.bottom = height - (p.centerY + (currentGap / 2));
                        }
                    }

                    // COLLISION
                    if (!p.hasBeenHit) {
                        let hitRadius = (player.size / 2) - 6; 
                        let playerCx = player.x + (player.size / 2);
                        let playerCy = player.y + (player.size / 2);
                        const checkHit = (rectX, rectY, rectW, rectH) => {
                            let closestX = Math.max(rectX, Math.min(playerCx, rectX + rectW));
                            let closestY = Math.max(rectY, Math.min(playerCy, rectY + rectH));
                            let distanceX = playerCx - closestX;
                            let distanceY = playerCy - closestY;
                            return (distanceX * distanceX + distanceY * distanceY) < (hitRadius * hitRadius);
                        };
                        if (checkHit(p.x, 0, p.w, p.top) || checkHit(p.x, height - p.bottom, p.w, p.bottom)) {
                            if (player.shieldCount > 0) {
                                player.shieldCount--; p.hasBeenHit = true; 
                                SFX.shieldBreak(); triggerShake();
                                if(!PERF_MODE) {
                                    floatTexts.push({text: "SHIELD LOST", x: player.x, y: player.y-40, life: 1.5, vy: -1, color:'#ff0000'});
                                    for(let i=0; i<10; i++) particles.push({type: 'explode', x: player.x, y: player.y, vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15, life: 0.8, color: '#ff0000', size: 4});
                                }
                            } else {
                                die();
                            }
                        }
                    }

                    if(p.x + p.w < player.x && !p.passed) {
                        score++; p.passed = true; SFX.score(); triggerShake();
                        if (infiniteMode) scoreCounter.innerText = score; else updateProgress();
                        switchBiome();
                        let txt = p.isAnomaly ? "GLITCH!" : (p.isTrap ? "DODGE!" : "PASS");
                        if(!PERF_MODE) floatTexts.push({text: txt, x: player.x, y: player.y-40, life: 1.2, vy: -3, color: '#00ff00'});
                        if(!infiniteMode && score >= TARGET_SCORE) winGame();
                    }
                }
                if(this.list.length > 0 && this.list[0].x < -100) this.list.shift();
            },
            
            draw: function() {
                for(let p of this.list) {
                    let activeColor = BIOMES[currentBiome].border;
                    if (p.isAnomaly) activeColor = "#00ff00"; 
                    if (p.isTrap) activeColor = "#ff0000"; 
                    if (p.hasBeenHit) activeColor = "#333";
                    if (orangeModeActive && !p.hasBeenHit) activeColor = "#ff5500";

                    // Draw Top Pillar
                    ctx.fillStyle = "#050505";
                    ctx.fillRect(p.x, 0, p.w, p.top);
                    ctx.strokeStyle = activeColor; ctx.lineWidth = 2;
                    ctx.strokeRect(p.x, 0, p.w, p.top);
                    // Tech Markings
                    ctx.fillStyle = activeColor;
                    ctx.fillRect(p.x + 10, p.top - 20, p.w - 20, 5);
                    ctx.fillRect(p.x + 20, p.top - 30, p.w - 40, 5);

                    // Draw Bottom Pillar
                    ctx.fillStyle = "#050505";
                    ctx.fillRect(p.x, height - p.bottom, p.w, p.bottom);
                    ctx.strokeRect(p.x, height - p.bottom, p.w, p.bottom);
                    ctx.fillStyle = activeColor;
                    ctx.fillRect(p.x + 10, height - p.bottom + 15, p.w - 20, 5);
                    ctx.fillRect(p.x + 20, height - p.bottom + 25, p.w - 40, 5);
                }
            }
        };

        function startGame() {
            if(gameState === 'PLAY') return;
            try { if(audioCtx.state === 'suspended') audioCtx.resume().catch(()=>{}); } catch(e){}
            gameStartTime = Date.now();
            if(infiniteMode) scoreCounter.style.display = 'block';
            gameState = 'PLAY';
            MUSIC.play();
            document.getElementById('main-menu').style.display = 'none';
            player.velocity = -JUMP;
        }

        function updatePhysics() {
            if (!timeStopActive) {
                bgOffset -= currentSpeed * 0.5; if(bgOffset < -100) bgOffset = 0;
                globalHue = (globalHue + 1) % 360;
                updateCyber(); 
            }

            if(gameState !== 'PLAY' && gameState !== 'DIE_ANIM') return;
            
            if (timeStopActive) {
                timeStopTimer--;
                if (timeStopTimer <= 0) {
                    timeStopActive = false;
                    canvas.classList.remove('time-frozen'); 
                    SFX.shieldUp();
                }
            }
            if(orangeModeActive) {
                orangeModeTimer--;
                if(orangeModeTimer <= 0) { orangeModeActive = false; }
            }

            frames++;
            if (!timeStopActive) {
                particles = particles.filter(p => { if(p.type==='dust') { p.x -= p.speed; if(p.x<0) p.x=width; return true; } p.x += p.vx; p.y += p.vy; p.life -= 0.03; return p.life > 0; });
            }
            shockwaves = shockwaves.filter(s => { s.r+=10; s.alpha-=0.05; return s.alpha>0; });
            floatTexts = floatTexts.filter(f => { f.y+=f.vy; f.life-=0.02; return f.life>0; });
            trail = trail.filter(t => { t.alpha -= 0.08; return t.alpha > 0; });

            items = items.filter(item => {
                item.x -= currentSpeed;
                let dx = item.x - player.x;
                let dy = item.y - player.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if(dist < 40 && !item.taken) {
                   item.taken = true;
                   if (item.type === 'MYSTERY') {
                       if (Math.random() > 0.4) {
                           let prize = Math.random();
                           if (prize > 0.5) {
                               score += 5; SFX.score();
                               floatTexts.push({text: "DATA BOOST +5", x: player.x, y: player.y-40, life: 1.5, vy: -2, color: '#00ff00'});
                           } else {
                               player.shieldCount++; SFX.shieldUp();
                               floatTexts.push({text: "SHIELD UP", x: player.x, y: player.y-40, life: 1.5, vy: -2, color: '#00ff00'});
                           }
                       } else {
                           if (Math.random() > 0.5) {
                               score = Math.max(0, score - 5);
                               floatTexts.push({text: "CORRUPTION -5", x: player.x, y: player.y-40, life: 1.5, vy: -2, color: '#ff0000'});
                           } else {
                               triggerOrangeMode();
                           }
                       }
                   }
                   else if (item.type === 'SHIELD') {
                       player.shieldCount++; SFX.shieldUp();
                       if(!PERF_MODE) floatTexts.push({text: "SHIELD EXTENDED", x: player.x, y: player.y-40, life: 1.0, vy: -2});
                   } else if (item.type === 'CLOCK') {
                       timeStopActive = true; timeStopTimer = 60 * 5; 
                       canvas.classList.add('time-frozen'); SFX.timeStop();
                       if(!PERF_MODE) floatTexts.push({text: "LAG SWITCH!", x: player.x, y: player.y-40, life: 1.5, vy: -2});
                   }
                }
                return item.x > -50 && !item.taken;
            });

            if(gameState === 'PLAY') {
                obstacles.update();
                player.update();
                if(player.y > height || player.y < -50) die();
            }
        }

        function loop(timestamp) {
            try {
                if (!lastTime) lastTime = timestamp;
                let deltaTime = timestamp - lastTime; lastTime = timestamp;
                if (deltaTime > 1000) deltaTime = 1000;
                accumulator += deltaTime;
                while (accumulator >= TIME_STEP) { updatePhysics(); accumulator -= TIME_STEP; }

                drawCyber();
                
                ctx.lineWidth = 4; for(let s of shockwaves) { ctx.strokeStyle = `rgba(0, 255, 255, ${s.alpha})`; ctx.beginPath(); ctx.arc(s.x+15, s.y+15, s.r, 0, Math.PI*2); ctx.stroke(); }
                
                for(let f of floatTexts) { 
                    ctx.save(); ctx.font = "900 18px 'Orbitron'";
                    let txtW = ctx.measureText(f.text).width + 20;
                    ctx.fillStyle = f.bg || "rgba(0,0,0,0.8)";
                    ctx.beginPath(); ctx.transform(1, 0, -0.2, 1, 0, 0);
                    ctx.fillRect(f.x - txtW/2, f.y - 25, txtW, 35);
                    ctx.fillStyle = f.color || "#fff"; ctx.textAlign = "center";
                    ctx.fillText(f.text, f.x, f.y); 
                    ctx.restore(); 
                }
                
                for(let item of items) {
                    ctx.save(); ctx.shadowBlur = 15; 
                    if (item.type === 'SHIELD') {
                        ctx.shadowColor = '#00ff00'; ctx.fillStyle = "#00ff00"; 
                        ctx.beginPath(); ctx.arc(item.x, item.y, 15, 0, Math.PI*2); ctx.fill();
                        ctx.fillStyle = "#000"; ctx.fillText("S", item.x-4, item.y+5);
                    } else if (item.type === 'CLOCK') {
                        ctx.shadowColor = '#00ffff'; ctx.fillStyle = "#00ffff";
                        ctx.beginPath(); ctx.arc(item.x, item.y, 15, 0, Math.PI*2); ctx.fill();
                        ctx.fillStyle = "#000"; ctx.fillText("T", item.x-4, item.y+5); 
                    } else if (item.type === 'MYSTERY') {
                        ctx.shadowColor = '#ff00ff'; ctx.fillStyle = "#ff00ff";
                        ctx.beginPath(); ctx.fillRect(item.x-15, item.y-15, 30, 30);
                        ctx.fillStyle = "#fff"; ctx.font="bold 20px monospace"; ctx.textAlign="center"; ctx.fillText("?", item.x, item.y+7);
                    }
                    ctx.restore();
                }

                obstacles.draw();
                if(gameState === 'PLAY' || gameState === 'DIE_ANIM' || gameState === 'WIN_PAUSE') player.draw();
                for(let p of particles) { if(p.type === 'explode') { ctx.fillStyle = p.color; ctx.globalAlpha = p.life; ctx.fillRect(p.x, p.y, p.size, p.size); } } ctx.globalAlpha = 1;

                requestAnimationFrame(loop);
            } catch(e) {
                logError(e.toString());
            }
        }

        function initParticles() {
            if(PERF_MODE) return;
            particles = []; for(let i=0; i<40; i++) particles.push({type: 'dust', x: Math.random()*width, y: Math.random()*height, speed: Math.random()*2 + 1, size: Math.random()*3});
        }

        function handleInput(e) {
            if(e.type === 'keydown' && e.code === 'Space') e.preventDefault();
            if(e.target.id === 'perf-btn' || e.target.id === 'cheat-btn' || e.target.closest('#leaderboard') || e.target.closest('.win-input-field')) return;
            if(gameState === 'WIN_PAUSE') return;
            if(gameState === 'START') startGame();
            else if(gameState === 'PLAY') {
                player.velocity = -JUMP; SFX.jump();
                if(!PERF_MODE) {
                    for(let i=0; i<5; i++) particles.push({type: 'explode', x: player.x, y: player.y+player.size, vx: (Math.random()-0.5)*5, vy: Math.random()*5, life: 0.5, color: '#00ffff', size: 3});
                }
            }
        }

        window.addEventListener('keydown', (e) => { if(e.code === 'Space' || e.code === 'ArrowUp') handleInput(e); });
        window.addEventListener('mousedown', handleInput);
        window.addEventListener('touchstart', handleInput, {passive: false});

        if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let currentLeaderboardListener = null;

        window.switchTab = function(mode) {
            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(b => b.classList.remove('active'));
            if(mode === 'daily') buttons[0].classList.add('active');
            else buttons[1].classList.add('active');
            fetchLeaderboard(mode);
        };

        function fetchLeaderboard(mode) {
            const listDiv = document.getElementById('leaderboard-list');
            listDiv.innerHTML = "<div style='text-align:center; color:#0f0; padding-top:20px; animation:blink 1s infinite;'>DOWNLOADING...</div>";
            if(currentLeaderboardListener) currentLeaderboardListener(); 

            let collectionName = (mode === 'daily') ? `leaderboard_${KEY_ID}` : `leaderboard_${getWeekId()}`;

            currentLeaderboardListener = db.collection(collectionName)
                .orderBy("score", "desc").limit(10)
                .onSnapshot((querySnapshot) => {
                    let html = ""; let rank = 1;
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const safeName = data.name.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                        let rankColor="#aaa"; let bgStyle="transparent";
                        if(rank===1) { rankColor="#ffff00"; bgStyle="rgba(255,255,0,0.1)"; }
                        else if(rank===2) { rankColor="#00ffff"; }
                        else if(rank===3) { rankColor="#ff00ff"; }

                        html += `<div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px dashed #333; background:${bgStyle}; padding: 5px 4px; margin-bottom: 2px;">
                            <span style="color:${rankColor}; font-family:'Orbitron'; font-size:0.9rem;">
                                <span style="display:inline-block; width:25px; text-align:right; margin-right:10px;">${rank}</span>${safeName}
                            </span>
                            <span style="color:${rankColor}; font-family:'Orbitron'; font-size:1rem;">${data.score}</span>
                        </div>`;
                        rank++;
                    });
                    if(html==="") html="<div style='text-align:center; color:#555; margin-top:30px; font-family:monospace;'>[ NULL ]</div>";
                    listDiv.innerHTML = html;
                });
        }

        function submitToCollection(collectionName, name, score) {
            return db.collection(collectionName).where("name", "==", name).get()
            .then((snapshot) => {
                if(!snapshot.empty) {
                    let docId = snapshot.docs[0].id;
                    let oldScore = snapshot.docs[0].data().score;
                    if(score > oldScore) return db.collection(collectionName).doc(docId).update({score: score, date: new Date()});
                    else return Promise.resolve();
                } else {
                    return db.collection(collectionName).add({name: name, score: score, date: new Date()});
                }
            });
        }

        window.submitScore = function(isAuto = false) {
            let storedName = localStorage.getItem('powa-username');
            let rawName = storedName || "";
            const nameInput = document.getElementById('username-input'); 
            const submitBtn = document.getElementById('submit-score-btn');
            if (!isAuto && nameInput) rawName = nameInput.value;
            const name = rawName.toUpperCase().trim().substring(0, 15) || "USER";
            localStorage.setItem('powa-username', name);

            if(score===0 && !isAuto) { alert("PLAY FIRST"); return; }
            let scoreToSend = parseInt(score, 10);
            
            if(submitBtn) {
                submitBtn.innerText = isAuto ? "UPLOADING..." : "SYNCING...";
                submitBtn.disabled = true; 
                if(nameInput) nameInput.disabled = true;
            }

            Promise.all([
                submitToCollection(`leaderboard_${getWeekId()}`, name, scoreToSend),   
                submitToCollection(`leaderboard_${KEY_ID}`, name, scoreToSend)
            ]).then(() => {
                if(submitBtn) { submitBtn.innerText = "UPLOADED"; submitBtn.style.background = "#333"; }
            }).catch((err) => {
                if(submitBtn) { submitBtn.innerText = "ERROR"; submitBtn.disabled = false; }
            });
        };

        checkGlobalCheatStatus();
        initCyber(); initParticles(); resetLevel(); requestAnimationFrame(loop);
        switchTab('daily');
        if (KEY_WARNING_MODE === "ON") { const warnBox = document.getElementById('key-warning'); if(warnBox) warnBox.style.display = 'block'; }
    </script>
