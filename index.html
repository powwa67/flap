<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POWA-PROXY</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #050505;
            font-family: 'Russo One', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-wrapper {
            position: relative;
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.3);
            border: 3px solid #fff;
            border-radius: 8px;
            width: 100%;
            max-width: 480px;
            aspect-ratio: 9/16;
            max-height: 95vh;
            background: #000;
            overflow: hidden;
        }

        /* Animations */
        .shake-small { animation: shake-s 0.1s; }
        .shake-big { animation: shake-b 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        .glitch-anim { animation: glitch-skew 1s infinite linear alternate-reverse; }

        @keyframes shake-s { 0% { transform: translate(0,0); } 50% { transform: translate(0, 4px); } 100% { transform: translate(0,0); } }
        @keyframes shake-b { 
            10%, 90% { transform: translate3d(-4px, 0, 0); }
            20%, 80% { transform: translate3d(6px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-8px, 0, 0); }
            40%, 60% { transform: translate3d(8px, 0, 0); }
        }
        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            20% { transform: skew(-2deg); }
            40% { transform: skew(2deg); }
            60% { transform: skew(0deg); }
            80% { transform: skew(-1deg); }
            100% { transform: skew(1deg); }
        }

        canvas { display: block; width: 100%; height: 100%; }

        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
        }

        #top-bar {
            display: flex;
            align-items: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        #progress-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #progress-bar {
            height: 20px;
            background: rgba(0,0,0,0.6);
            border: 2px solid #fff;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
            transform: skew(-10deg);
        }

        #progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #bd00ff);
            transition: width 0.1s linear;
            box-shadow: 0 0 20px #fff;
        }

        #main-menu {
            position: absolute;
            top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        h1 {
            color: #fff;
            font-size: 3.5rem;
            margin: 0;
            line-height: 0.95;
            text-shadow: 4px 4px 0px #000, 0 0 40px #00ffff;
            -webkit-text-stroke: 2px #000;
            transform: skew(-5deg);
            letter-spacing: -2px;
        }
        
        /* Modals */
        .modal {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            animation: fadeIn 0.3s;
            pointer-events: auto;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(1.1); } to { opacity: 1; transform: scale(1); } }

        .btn {
            background: linear-gradient(180deg, #00ff88, #008844);
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 15px;
            color: white;
            font-family: 'Russo One', sans-serif;
            font-size: 1.2rem;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 6px 0 #004422, 0 15px 20px rgba(0,0,0,0.5);
            text-shadow: 1px 1px 0 #000;
            transition: transform 0.1s, filter 0.1s;
            position: relative;
            overflow: hidden;
        }
        .btn:hover { filter: brightness(1.2); }
        .btn:active { transform: translateY(6px); box-shadow: 0 0 0 #004422; }
        
        .btn-copy {
            background: linear-gradient(180deg, #00aaff, #0055aa);
            box-shadow: 0 6px 0 #003366, 0 15px 20px rgba(0,0,0,0.5);
        }
        .btn-copy:active { box-shadow: 0 0 0 #003366; }

        .key-container {
            margin: 20px 0;
            width: 100%;
            max-width: 350px;
        }

        .key-box {
            background: #111;
            border: 2px dashed #00ffff;
            color: #fff;
            padding: 15px;
            font-family: monospace;
            font-size: 1.1rem;
            user-select: text;
            word-break: break-all;
            box-shadow: 0 0 30px rgba(0,255,255,0.1);
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
        }

        .key-label {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #flash-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s;
            z-index: 50;
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <canvas id="gameCanvas"></canvas>
        <div id="flash-overlay"></div>
        
        <div id="ui-layer">
            <div id="top-bar">
                <div id="progress-container">
                    <div id="progress-bar">
                        <div id="progress-fill"></div>
                    </div>
                </div>
            </div>

            <div id="main-menu">
                <h1 id="title" class="glitch-anim">POWA<br>PROXY</h1>
                <div style="color:#ffff00; margin-top:20px; font-size:1.4rem; text-shadow: 0 0 10px #ff0; animation:blink 0.5s infinite alternate;">TAP TO START</div>
            </div>
        </div>

        <div id="death-modal" class="modal">
            <h1 style="color:#f00; font-size:3rem; text-shadow:0 0 30px #f00; margin-bottom: 0;">BRUH</h1>
            <p style="color:#fff; font-size:1rem; margin-top:10px; max-width: 80%;">just go back to jllm atp fam</p>
            <div style="width: 200px; height: 4px; background: #333; margin: 20px 0;"></div>
            <button class="btn" style="background: linear-gradient(180deg, #555, #222); border-color:#888;" onclick="resetLevel()">TRY AGAIN</button>
        </div>

        <div id="win-modal" class="modal">
            <h1 style="color:#00ffff; font-size:3rem;">ACCESS GRANTED</h1>
            <div class="key-container">
                <div class="key-label">DAILY API KEY</div>
                <div id="key-text" class="key-box">sk-newapi-DAILY-KEY-12345</div>
                <button class="btn btn-copy" onclick="copyKey('key-text', this)">COPY KEY</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const progressFill = document.getElementById('progress-fill');
        const wrapper = document.getElementById('game-wrapper');
        const flashOverlay = document.getElementById('flash-overlay');
        const deathModal = document.getElementById('death-modal');
        const winModal = document.getElementById('win-modal');

        // --- GAME CONFIG ---
        let TARGET_SCORE = 30; // Points needed to win
        let SPEED = 6.5;     
        let GRAVITY = 0.6;
        let JUMP = 8.5;
        let GAP = 165; // Gap between pipes

        let width, height;
        function resize() {
            width = wrapper.clientWidth;
            height = wrapper.clientHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- AUDIO ENGINE ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx = new AudioContext();

        // Music (Make sure file is named bgm_game.mp3)
        const BGM = new Audio('bgm_game.mp3');
        BGM.loop = true;
        BGM.volume = 0.6;
        
        function playTone(freq, type, duration, vol=0.1, delay=0) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime + delay);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime + delay);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + delay + duration);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(audioCtx.currentTime + delay);
            osc.stop(audioCtx.currentTime + delay + duration);
        }

        const SFX = {
            jump: () => playTone(150, 'square', 0.1, 0.05),
            score: () => playTone(1200, 'sine', 0.1, 0.05),
            win: () => {
                let notes = [523.25, 659.25, 783.99, 1046.50];
                notes.forEach((n, i) => playTone(n, 'triangle', 0.4, 0.1, i*0.1));
            },
            explode: () => {
                const bufferSize = audioCtx.sampleRate * 0.5;
                const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                const noise = audioCtx.createBufferSource();
                noise.buffer = buffer;
                const gain = audioCtx.createGain();
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                noise.connect(gain); gain.connect(audioCtx.destination);
                noise.start();
            }
        };

        const MUSIC = {
            play: () => {
                BGM.play().catch(e => console.log("Click to start audio"));
            },
            stop: () => {
                BGM.pause(); BGM.currentTime = 0;
            }
        };

        // --- STATE ---
        let frames = 0;
        let score = 0;
        let gameState = 'START';
        let globalHue = 0; 
        let bgOffset = 0;  
        
        let particles = []; 
        let trail = [];     
        let shockwaves = [];
        let floatTexts = []; 

        // --- FIXED TIMESTEP (60 FPS Fix) ---
        const TIME_STEP = 1000 / 60;
        let lastTime = 0;
        let accumulator = 0;

        // --- HELPERS ---
        async function copyKey(elementId, btnElement) {
            const text = document.getElementById(elementId).innerText;
            try {
                await navigator.clipboard.writeText(text);
                const originalText = btnElement.innerText;
                btnElement.innerText = "COPIED!";
                btnElement.style.background = "linear-gradient(180deg, #fff, #ccc)";
                btnElement.style.color = "#000";
                setTimeout(() => {
                    btnElement.innerText = originalText;
                    btnElement.style.background = ""; 
                    btnElement.style.color = "#fff";
                }, 2000);
            } catch (err) {
                btnElement.innerText = "MANUAL COPY REQ.";
            }
        }

        function triggerShake() {
            wrapper.classList.remove('shake-small');
            void wrapper.offsetWidth;
            wrapper.classList.add('shake-small');
        }

        function flashScreen() {
            flashOverlay.style.opacity = 0.8;
            setTimeout(() => { flashOverlay.style.opacity = 0; }, 50);
        }

        function updateProgress() {
            let pct = Math.min(100, (score / TARGET_SCORE) * 100);
            progressFill.style.width = pct + "%";
        }

        // --- GAME OBJECTS ---
        const player = {
            x: 60, y: 200, size: 32, velocity: 0, rotation: 0,
            update: function() {
                this.velocity += GRAVITY;
                this.y += this.velocity;
                
                if(frames % 2 === 0 && gameState === 'PLAY') {
                    trail.push({x: this.x, y: this.y, rot: this.rotation, alpha: 1.0});
                    if(trail.length > 12) trail.shift();
                }

                if(gameState === 'PLAY') {
                    this.rotation += 4 + (SPEED * 0.5); 
                }
            },
            draw: function() {
                // Ghost Trail
                for(let t of trail) {
                    ctx.save();
                    ctx.translate(t.x + this.size/2, t.y + this.size/2);
                    ctx.rotate(t.rot * Math.PI / 180);
                    ctx.fillStyle = `hsla(${(globalHue)%360}, 100%, 50%, ${t.alpha * 0.5})`;
                    ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                    ctx.restore();
                }
                
                // Player
                ctx.save();
                ctx.translate(this.x + this.size/2, this.y + this.size/2);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.shadowBlur = 20;
                ctx.shadowColor = `hsl(${globalHue}, 100%, 50%)`;
                ctx.fillStyle = "#000";
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                ctx.lineWidth = 3;
                ctx.strokeStyle = "#fff";
                ctx.strokeRect(-this.size/2, -this.size/2, this.size, this.size);
                
                // Eye
                let eyeOffset = Math.sin(frames * 0.2) * 2;
                ctx.fillStyle = "#0ff";
                ctx.fillRect(-6 + eyeOffset, -6 - eyeOffset, 12, 12);
                ctx.restore();
                ctx.shadowBlur = 0;
            }
        };

        const obstacles = {
            list: [],
            update: function() {
                // Spawn Rate
                if(frames % 55 === 0) {
                    let minH = 60;
                    let maxH = height - GAP - minH;
                    let topH = Math.random() * (maxH - minH) + minH;
                    
                    // Moving Logic (Bobbing)
                    let moveY = (Math.random() - 0.5) * 1.5; // Gentle movement
                    
                    this.list.push({
                        x: width, w: 55, top: topH, bottom: height - GAP - topH, 
                        passed: false, moveY: moveY
                    });
                }

                for(let p of this.list) {
                    p.x -= SPEED;
                    
                    // Apply movement (Bobbing effect)
                    p.top += p.moveY;
                    // Bounce if hitting limits
                    if(p.top < 30 || p.top > height - GAP - 30) p.moveY *= -1;

                    // Collision
                    let pad = 8; 
                    if(player.x+pad < p.x+p.w && player.x+player.size-pad > p.x && 
                       (player.y+pad < p.top || player.y+player.size-pad > height - p.bottom)) {
                        die();
                    }

                    // Score
                    if(p.x + p.w < player.x && !p.passed) {
                        score++;
                        p.passed = true;
                        updateProgress();
                        SFX.score();
                        triggerShake();
                        
                        shockwaves.push({x: player.x, y: player.y, r: 10, alpha: 1});
                        
                        if(Math.random() > 0.5) {
                            const words = ["POW", "GOOD", "NICE", "EZ", "WOAH"];
                            const w = words[Math.floor(Math.random()*words.length)];
                            floatTexts.push({
                                text: w, x: player.x, y: player.y - 40, 
                                life: 1.0, vy: -2
                            });
                        }

                        if(score >= TARGET_SCORE) winGame();
                    }
                }
                if(this.list.length > 0 && this.list[0].x < -100) this.list.shift();
            },
            draw: function() {
                let mainColor = `hsl(${globalHue}, 100%, 60%)`;
                let glowColor = `hsl(${globalHue}, 100%, 20%)`;

                for(let p of this.list) {
                    ctx.lineWidth = 3;
                    ctx.strokeStyle = "#fff";
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = mainColor;
                    
                    // Top
                    let grad = ctx.createLinearGradient(p.x, 0, p.x + p.w, 0);
                    grad.addColorStop(0, glowColor); grad.addColorStop(1, "#000");
                    ctx.fillStyle = grad;
                    ctx.fillRect(p.x, 0, p.w, p.top);
                    ctx.strokeRect(p.x, -5, p.w, p.top+5);
                    ctx.fillStyle = mainColor;
                    ctx.fillRect(p.x + 10, p.top - 20, p.w - 20, 5);
                    
                    // Bottom
                    ctx.fillStyle = grad;
                    ctx.fillRect(p.x, height-p.bottom, p.w, p.bottom);
                    ctx.strokeRect(p.x, height-p.bottom, p.w, p.bottom+5);
                    ctx.fillStyle = mainColor;
                    ctx.fillRect(p.x + 10, height - p.bottom + 15, p.w - 20, 5);
                    
                    ctx.shadowBlur = 0;
                }
            }
        };

        // --- CORE FUNCTIONS ---
        function die() {
            // Note: Music keeps playing
            flashScreen();
            SFX.explode();
            
            // Explosion particles
            for(let i=0; i<25; i++) {
                particles.push({
                    type: 'explode', x: player.x, y: player.y,
                    vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15,
                    life: 1.0, color: '#0ff', size: Math.random()*8+3
                });
            }
            
            gameState = 'DIE_ANIM';
            setTimeout(() => {
                deathModal.style.display = 'flex';
            }, 800);
        }

        function winGame() {
            gameState = 'WIN';
            MUSIC.stop(); // Stop music on win
            SFX.win();
            flashScreen();
            winModal.style.display = 'flex';
        }

        window.resetLevel = function() {
            deathModal.style.display = 'none';
            gameState = 'START';
            score = 0; frames = 0;
            updateProgress();
            
            player.y = height/2; player.velocity = 0; player.rotation = 0;
            obstacles.list = []; trail = []; shockwaves = []; floatTexts = [];
            
            initParticles();
            
            document.getElementById('main-menu').style.display = 'block';
            drawGridBackground();
            player.draw();
        };

        function startGame() {
            if(gameState === 'PLAY') return;
            if(audioCtx.state === 'suspended') audioCtx.resume(); 
            
            gameState = 'PLAY';
            MUSIC.play();
            document.getElementById('main-menu').style.display = 'none';
            player.velocity = -JUMP;
        }

        // --- UPDATE LOOP (Fixed Timestep) ---
        function updatePhysics() {
            if(gameState !== 'PLAY' && gameState !== 'DIE_ANIM') return;
            
            bgOffset -= SPEED * 0.5;
            if(bgOffset < -100) bgOffset = 0;
            globalHue = (globalHue + 1) % 360;
            frames++;

            // Update VFX
            particles = particles.filter(p => {
                if(p.type==='dust') { p.x -= p.speed; if(p.x<0) p.x=width; return true; }
                p.x += p.vx; p.y += p.vy; p.life -= 0.03; return p.life > 0;
            });
            shockwaves = shockwaves.filter(s => { s.r+=10; s.alpha-=0.05; return s.alpha>0; });
            floatTexts = floatTexts.filter(f => { f.y+=f.vy; f.life-=0.02; return f.life>0; });
            trail.forEach(t => t.alpha -= 0.08);

            if(gameState === 'PLAY') {
                obstacles.update();
                player.update();
                if(player.y > height || player.y < -50) die();
            }
        }

        function drawGridBackground() {
            ctx.fillStyle = '#050510';
            ctx.fillRect(0,0,width,height);

            ctx.lineWidth = 2;
            ctx.strokeStyle = `hsla(${globalHue}, 100%, 50%, 0.15)`;
            ctx.beginPath();
            for(let i = 0; i <= width + 100; i += 100) {
                let x = i + bgOffset;
                ctx.moveTo(x, 0); ctx.lineTo(x, height);
            }
            for(let i = 0; i <= height; i += 80) {
                ctx.moveTo(0, i); ctx.lineTo(width, i);
            }
            ctx.stroke();

            ctx.fillStyle = "#fff";
            for(let p of particles) {
                if(p.type === 'dust') {
                    ctx.globalAlpha = Math.random(); 
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                }
            }
            ctx.globalAlpha = 1;
        }

        function loop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            let deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            if (deltaTime > 1000) deltaTime = 1000;
            accumulator += deltaTime;

            while (accumulator >= TIME_STEP) {
                updatePhysics();
                accumulator -= TIME_STEP;
            }

            // Draw
            drawGridBackground();
            
            ctx.lineWidth = 4;
            for(let s of shockwaves) {
                ctx.strokeStyle = `rgba(255, 255, 255, ${s.alpha})`;
                ctx.beginPath(); ctx.arc(s.x + 15, s.y + 15, s.r, 0, Math.PI*2); ctx.stroke();
            }
            
            ctx.font = "900 24px 'Russo One'";
            ctx.textAlign = "center";
            for(let f of floatTexts) {
                ctx.save();
                ctx.fillStyle = "#fff";
                ctx.strokeStyle = "#000";
                ctx.lineWidth = 4;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#0ff';
                ctx.globalAlpha = f.life;
                ctx.strokeText(f.text, f.x, f.y);
                ctx.fillText(f.text, f.x, f.y);
                ctx.restore();
            }

            obstacles.draw();
            if(gameState === 'PLAY' || gameState === 'DIE_ANIM') player.draw();

            for(let p of particles) {
                if(p.type === 'explode') {
                    ctx.fillStyle = p.color; ctx.globalAlpha = p.life;
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                }
            }
            ctx.globalAlpha = 1;

            requestAnimationFrame(loop);
        }

        function initParticles() {
            particles = [];
            for(let i=0; i<40; i++) {
                particles.push({
                    type: 'dust', x: Math.random()*width, y: Math.random()*height,
                    speed: Math.random()*2 + 1, size: Math.random()*3
                });
            }
        }

        function handleInput(e) {
            if(e.type === 'keydown' && e.code === 'Space') e.preventDefault();
            if(gameState === 'WIN') return;
            if(gameState === 'START') startGame();
            else if(gameState === 'PLAY') {
                player.velocity = -JUMP;
                SFX.jump();
                // Jump particles
                for(let i=0; i<5; i++) {
                    particles.push({
                        type: 'explode', x: player.x, y: player.y + player.size,
                        vx: (Math.random()-0.5)*5, vy: Math.random()*5,
                        life: 0.5, color: '#fff', size: 3
                    });
                }
            }
        }

        window.addEventListener('keydown', (e) => {
            if(e.code === 'Space' || e.code === 'ArrowUp') handleInput(e);
        });
        window.addEventListener('mousedown', handleInput);
        window.addEventListener('touchstart', handleInput, {passive: false});

        initParticles();
        resetLevel();
        requestAnimationFrame(loop);

    </script>
</body>
</html>
