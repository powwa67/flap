<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GEOMETRY GATE: HYPER</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gd-blue: #00ffff;
            --gd-purple: #bd00ff;
            --gd-pink: #ff00aa;
            --gd-yellow: #ffff00;
            --gd-green: #00ff00;
            --gd-red: #ff0000;
            --gd-orange: #ff8800;}

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: radial-gradient(ellipse at center, #0a0a20 0%, #000100%);
            font-family: 'Russo One', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;-webkit-user-select: none;-webkit-tap-highlight-color: transparent;
        }

        #game-wrapper {
            position: relative;
            border: 4px solid #0ff;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            aspect-ratio: 9/16;
            max-height: 95vh;
            background: #000;
            overflow: hidden;
            transition: all 0.5s;box-shadow: 0 0 40px rgba(0,255,255,0.4), inset 0 0 60px rgba(0,255,255,0.1);
        }

        #game-wrapper.demon-mode {
            border-color: #f00;
            box-shadow: 0 0 60px rgba(255,0,0,0.6), inset 0 0 80px rgba(255,0,0,0.15);
        }

        #game-wrapper.rainbow-mode {
            animation: rainbow-border 2s linear infinite;
        }

        @keyframes rainbow-border {
            0% { border-color: #ff0000; box-shadow: 0 0 50px #ff0000; }
            17% { border-color: #ff8800; box-shadow: 0 0 50px #ff8800; }
            33% { border-color: #ffff00; box-shadow: 0 0 50px #ffff00; }
            50% { border-color: #00ff00; box-shadow: 0 0 50px #00ff00; }
            67% { border-color: #0088ff; box-shadow: 0 0 50px #0088ff; }
            83% { border-color: #aa00ff; box-shadow: 0 0 50px #aa00ff; }
            100% { border-color: #ff0000; box-shadow: 0 0 50px #ff0000; }
        }

        .shake-small { animation: shake-s 0.1s; }
        .shake-big { animation: shake-b 0.35s cubic-bezier(.36,.07,.19,.97) both; }
        .shake-death { animation: shake-death 0.6s; }
        .flash-white { animation: flash-w 0.1s; }
        .flash-red { animation: flash-r 0.15s; }

        @keyframes shake-s { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(4px); } 
        }
        @keyframes shake-b { 
            0%, 100% { transform: translate(0,0) rotate(0deg); }
            20% { transform: translate(-6px, 3px) rotate(-2deg); }
            40% { transform: translate(6px, -3px) rotate(2deg); }
            60% { transform: translate(-4px, 2px) rotate(-1deg); }
            80% { transform: translate(4px, -2px) rotate(1deg); }}
        @keyframes shake-death { 
            0%, 100% { transform: translate(0,0); filter: brightness(1); }
            10% { transform: translate(-12px, -8px); filter: brightness(2); }
            20% { transform: translate(12px, 8px); filter: brightness(0.5); }
            30% { transform: translate(-10px, 6px); }
            40% { transform: translate(10px, -6px); }
            50% { transform: translate(-8px, 4px); }
            60% { transform: translate(8px, -4px); }
            70% { transform: translate(-4px, 2px); }
            80% { transform: translate(4px, -2px); }}
        @keyframes flash-w { 
            0% { filter: brightness(3) saturate(0); } 
            100% { filter: brightness(1) saturate(1); } 
        }
        @keyframes flash-r { 
            0% { filter: brightness(1.5) sepia(1) saturate(5) hue-rotate(-10deg); } 
            100% { filter: brightness(1); } 
        }

        canvas { 
            display: block; 
            width: 100%; 
            height: 100%; 
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;display: flex;
            flex-direction: column;
            z-index: 10;
        }

        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            gap: 10px;
        }

        #lives-display {
            font-size: 1rem;
            text-shadow: 0 0 10px #f00;
            background: rgba(0,0,0,0.8);
            padding: 6px 10px;
            border-radius: 20px;
            border: 2px solid #ff4444;
            display: flex;
            align-items: center;
            letter-spacing: -2px;
            transition: all 0.2s;
        }

        #lives-display.hurt {
            animation: hurt-pulse 0.3s;border-color: #fff;
        }

        @keyframes hurt-pulse { 
            0%, 100% { transform: scale(1); background: rgba(0,0,0,0.8); } 
            50% { transform: scale(1.15); background: rgba(255,0,0,0.5); } 
        }

        #score-display {
            color: #fff;
            font-size: 1.4rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
            background: rgba(0,0,0,0.8);
            padding: 6px 16px;
            border-radius: 20px;
            border: 2px solid #0ff;
            min-width: 70px;
            text-align: center;
            transition: all 0.1s;
        }

        #score-display.pop {
            animation: score-pop 0.2s;
        }

        @keyframes score-pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        #progress-container {
            flex-grow: 1;
            padding: 0 5px;
        }

        #progress-bar {
            height: 16px;
            background: rgba(0,0,0,0.8);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 10px;
            overflow: hidden;
            position: relative;}

        #progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ffff, #88ff00, #ffff00);
            background-size: 300% 100%;
            animation: gradient-scroll 2s linear infinite;
            transition: width 0.15s ease-out;border-radius: 8px;position: relative;box-shadow: 0 0 10px currentColor;
        }

        #progress-fill::after {
            content: '';
            position: absolute;
            top: 0; right: 0;
            width: 20px; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8));
            border-radius: 0 8px 8px 0;}

        #progress-fill.demon {
            background: linear-gradient(90deg, #ff0000, #ff8800, #ffff00, #ff0000);
        }

        @keyframes gradient-scroll { 
            0% { background-position: 0% 50%; } 
            100% { background-position: 300% 50%; } 
        }

        #combo-display {
            position: absolute;
            top: 75px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px currentColor, 0 0 40px currentColor;
            opacity: 0;
            pointer-events: none;
            white-space: nowrap;
        }

        #combo-display.show {
            animation: combo-pop 0.4s ease-out forwards;
        }

        @keyframes combo-pop { 
            0% { opacity: 1; transform: translateX(-50%) scale(2); } 
            100% { opacity: 0; transform: translateX(-50%) scale(1) translateY(-20px); } 
        }

        /* MAIN MENU */
        #main-menu {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            z-index: 20;
        }

        #title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.4rem;
            font-weight: 900;
            margin: 0;
            line-height: 1.15;
            letter-spacing: 2px;
            background: linear-gradient(180deg, #ffffff0%, #00ffff 40%, #00aaff 70%, #0066ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(0,255,255,0.8)) drop-shadow(0 4px 0 #004466);
            animation: title-float 3s ease-in-out infinite;
        }

        @keyframes title-float {
            0%, 100% { transform: translateY(0) scale(1); filter: drop-shadow(0 0 20px rgba(0,255,255,0.8)); }
            50% { transform: translateY(-5px) scale(1.02); filter: drop-shadow(0 0 40px rgba(0,255,255,1)); }
        }

        #title.demon {
            background: linear-gradient(180deg, #ffffff 0%, #ff4444 30%, #ff0000 60%, #880000 100%);
            -webkit-background-clip: text;
            background-clip: text;
            filter: drop-shadow(0 0 25px rgba(255,0,0,0.9)) drop-shadow(0 4px 0 #440000);
            animation: title-demon 1.5s ease-in-out infinite;
        }

        @keyframes title-demon {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255,0,0,0.8)); transform: scale(1); }
            50% { filter: drop-shadow(0 0 50px rgba(255,100,0,1)); transform: scale(1.03); }
        }

        #subtitle {
            font-family: 'Orbitron', sans-serif;
            color: #888;
            font-size: 0.75rem;
            margin-top: 8px;
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        #difficulty-badge {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: bold;
            letter-spacing: 3px;
        }

        #difficulty-badge.normal {
            background: linear-gradient(135deg, #003333, #006666);
            border: 2px solid #0ff;
            color: #0ff;
            box-shadow: 0 0 20px rgba(0,255,255,0.4), inset 0 0 20px rgba(0,255,255,0.1);
        }

        #difficulty-badge.demon {
            background: linear-gradient(135deg, #330000, #660000);
            border: 2px solid #f00;
            color: #f00;
            box-shadow: 0 0 25px rgba(255,0,0,0.6);
            animation: demon-badge-pulse 0.6s ease-in-out infinite alternate;
        }

        @keyframes demon-badge-pulse { 
            0% { box-shadow: 0 0 20px rgba(255,0,0,0.4); transform: scale(1); } 
            100% { box-shadow: 0 0 40px rgba(255,0,0,0.8); transform: scale(1.02); } 
        }

        #tap-prompt {
            color: #ffff00;
            margin-top: 35px;
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 20px #ff0, 0 0 40px #ff0;
            animation: tap-blink 0.7s ease-in-out infinite alternate;
        }

        @keyframes tap-blink {
            0% { opacity: 0.5; transform: scale(0.95); text-shadow: 0 0 10px #ff0; }
            100% { opacity: 1; transform: scale(1.05); text-shadow: 0 0 30px #ff0, 0 0 60px #ff8800; }
        }

        #mode-info {
            margin-top: 15px;
            padding: 8px 15px;
            background: rgba(0,0,0,0.6);
            border-radius: 10px;
            display: inline-block;
        }

        #mode-info span {
            color: #888;
            font-size: 0.75rem;
        }

        #mode-info .value {
            color: #0ff;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
        }

        #mode-info.demon .value {
            color: #f00;}

        /* MODALS */
        .modal {
            display: none;
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.97);
            z-index: 100;
            flex-direction: column;align-items: center;
            justify-content: center;
            padding: 20px;text-align: center;pointer-events: auto;
            overflow-y: auto;
        }

        .modal.show {
            display: flex;
            animation: modal-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modal-in {
            0% { opacity: 0; transform: scale(0.7) rotateX(20deg); }
            100% { opacity: 1; transform: scale(1) rotateX(0deg); }
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 15px;
            letter-spacing: 3px;
        }

        .modal-title.success {
            background: linear-gradient(180deg, #00ff00, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 25px rgba(0,255,0,0.8));
            animation: success-glow 1s ease-in-out infinite alternate;
        }

        @keyframes success-glow {
            0% { filter: drop-shadow(0 0 20px rgba(0,255,0,0.6)); }
            100% { filter: drop-shadow(0 0 40px rgba(0,255,255,1)); }
        }

        .modal-title.godlike {
            background: linear-gradient(180deg, #ffff00, #ff8800, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px rgba(255,136,0,1));
            animation: godlike-glow 0.5s ease-in-out infinite alternate;
        }

        @keyframes godlike-glow {
            0% { filter: drop-shadow(0 0 25px rgba(255,0,0,0.8)); transform: scale(1); }
            100% { filter: drop-shadow(0 0 50px rgba(255,200,0,1)); transform: scale(1.03); }
        }

        .modal-title.failure {
            color: #ff0000;
            text-shadow: 0 0 30px #f00, 0 0 60px #f00;
            animation: failure-shake 0.15s infinite;
        }

        @keyframes failure-shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-4px) rotate(-1deg); }
            75% { transform: translateX(4px) rotate(1deg); }
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 15px 0;padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-item {
            text-align: center;}

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            color: #0ff;
            text-shadow: 0 0 15px currentColor;
        }

        .stat-value.demon {
            color: #f00;}

        .stat-label {
            font-size: 0.65rem;
            color: #666;
            letter-spacing: 2px;
            margin-top: 3px;
        }

        .offer-card {
            background: rgba(255,255,255,0.03);
            border: 2px solid rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 20px;
            margin: 10px 0;
            width: 100%;
            max-width: 290px;
            transition: all 0.3s;
        }

        .offer-card.safe:hover {
            border-color: #0f0;
            box-shadow: 0 0 30px rgba(0,255,0,0.2);
        }

        .offer-card.danger {
            background: linear-gradient(180deg, rgba(50,0,0,0.5), rgba(30,0,0,0.8));
            border-color: rgba(255,0,0,0.4);
            box-shadow: 0 0 40px rgba(255,0,0,0.2);
        }

        .offer-card.danger:hover {
            border-color: #f00;
            box-shadow: 0 0 60px rgba(255,0,0,0.4);
        }

        .reward-label {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.7rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .reward-label.safe {
            background: linear-gradient(135deg, #003300, #006600);
            color: #0f0;
            border: 1px solid #0f0;
        }

        .reward-label.risky {
            background: linear-gradient(135deg, #330000, #660000);
            color: #f00;
            border: 1px solid #f00;
            animation: risky-pulse 0.5s infinite alternate;
        }

        @keyframes risky-pulse { 
            0% { opacity: 0.8; } 
            100% { opacity: 1; box-shadow: 0 0 15px rgba(255,0,0,0.5); } 
        }

        .btn {
            display: inline-block;
            background: linear-gradient(180deg, #00ff88, #00cc66, #009944);
            border: none;
            border-radius: 30px;
            padding: 14px 28px;
            color: white;
            font-family: 'Russo One', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            max-width: 260px;
            box-shadow: 0 5px 0 #006633, 0 0 25px rgba(0,255,136,0.4);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            transition: all 0.1s;
            position: relative;
            overflow: hidden;text-decoration: none;}

        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #006633, 0 0 15px rgba(0,255,136,0.3);
        }

        .btn-demon {
            background: linear-gradient(180deg, #ff5555, #dd2222, #aa0000);
            box-shadow: 0 5px 0 #660000, 0 0 35px rgba(255,0,0,0.5);
            animation: btn-demon-glow 0.8s ease-in-out infinite alternate;
        }

        @keyframes btn-demon-glow { 
            0% { box-shadow: 0 5px 0 #660000, 0 0 25px rgba(255,0,0,0.4); } 
            100% { box-shadow: 0 5px 0 #660000, 0 0 50px rgba(255,0,0,0.8); } 
        }

        .btn-copy {
            background: linear-gradient(180deg, #7777ff, #5555dd, #3333aa);
            box-shadow: 0 5px 0 #222266, 0 0 25px rgba(100,100,255,0.4);}

        .btn-muted {
            background: linear-gradient(180deg, #555, #333, #222);
            box-shadow: 0 5px 0 #111, 0 0 10px rgba(255,255,255,0.1);
        }

        /* KEY DISPLAY */
        .key-container {
            background: linear-gradient(135deg, #080818, #101030);
            border: 3px solid;
            border-image: linear-gradient(90deg, #0ff, #00ff88, #0ff) 1;
            padding: 20px;
            margin: 20px 0;
            width: 100%;
            max-width: 310px;
            position: relative;
            animation: key-glow 2s ease-in-out infinite alternate;
        }

        @keyframes key-glow {
            0% { box-shadow: 0 0 20px rgba(0,255,255,0.3); }
            100% { box-shadow: 0 0 40px rgba(0,255,136,0.5); }
        }

        .key-container::before {
            content: 'ðŸ”‘ YOUR API KEY';
            position: absolute;
            top: -12px; left: 50%;
            transform: translateX(-50%);
            background: #000;
            padding: 2px 15px;
            color: #0ff;
            font-size: 0.7rem;
            letter-spacing: 3px;
            white-space: nowrap;
        }

        .key-container.demon {
            border-image: linear-gradient(90deg, #f00, #ff8800, #f00) 1;
            animation: key-glow-demon 1.5s ease-in-out infinite alternate;
        }

        @keyframes key-glow-demon {
            0% { box-shadow: 0 0 25px rgba(255,0,0,0.4); }
            100% { box-shadow: 0 0 50px rgba(255,136,0,0.6); }
        }

        .key-container.demon::before {
            color: #ff8800;
            content: 'ðŸ‘‘ PREMIUM KEY';
        }

        .key-text {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #00ff88;
            word-break: break-all;
            padding: 12px;
            background: rgba(0,255,0,0.08);
            border-radius: 8px;
            border: 1px solid rgba(0,255,0,0.2);
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0,255,0,0.5);
            line-height: 1.5;
        }

        .key-text.demon {
            color: #ff8800;
            background: rgba(255,100,0,0.1);
            border-color: rgba(255,100,0,0.3);
            text-shadow: 0 0 15px rgba(255,100,0,0.5);
        }

        /* TOAST */
        #copied-toast {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000;
            padding: 15px 35px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.2rem;
            z-index: 9999;
            box-shadow: 0 0 40px rgba(0,255,0,0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #copied-toast.show {
            transform: translate(-50%, -50%) scale(1);}

        /* Divider */
        .divider {
            color: #444;
            font-size: 0.8rem;
            margin: 5px 0;display: flex;
            align-items: center;
            gap: 10px;width: 100%;
            max-width: 280px;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, #333, transparent);}

        /* Particle canvas overlay for menu */
        #menu-particles {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="gameCanvas"></canvas>
    <canvas id="menu-particles"></canvas>
    
    <div id="ui-layer">
        <div id="top-bar">
            <div id="lives-display">
                <span id="hearts">â™¥â™¥â™¥â™¥â™¥â™¥â™¥â™¥â™¥â™¥</span>
            </div>
            <div id="score-display">0</div>
            <div id="progress-container">
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div></div>
        </div>

        <div id="combo-display"></div>

        <div id="main-menu">
            <h1 id="title">GEOMETRY<br>GATE</h1>
            <div id="subtitle">HYPER EDITION</div>
            <div id="difficulty-badge" class="normal">â˜… NORMAL â˜…</div>
            <div id="mode-info">
                <span>TARGET: </span><span class="value" id="target-display">30</span>
                <span> â€¢ LIVES: </span><span class="value" id="lives-info">10</span>
            </div>
            <div id="tap-prompt">âš¡ TAP TO START âš¡</div>
        </div></div>

    <!--
