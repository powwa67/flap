<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYSTEM FAILURE // HARDCORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #f00;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
            transition: filter 0.1s; /* Smooth glitch transition */
        }

        /* Glitch effect class */
        .glitch-active {
            filter: invert(1) hue-rotate(180deg);
        }

        #game-container {
            position: relative;
            border: 4px solid #f00;
            box-shadow: 0 0 30px #f00;
            background: #110000;
        }

        canvas { display: block; }

        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .score-display {
            font-size: 3rem;
            text-align: center;
            text-shadow: 4px 4px 0px #000;
            color: #fff;
            -webkit-text-stroke: 1px #f00;
        }

        #start-message {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border: 2px solid #f00;
        }

        /* Reward Modal */
        #terminal-modal {
            display: none;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 450px;
            background: #000;
            border: 2px solid #0f0;
            padding: 2rem;
            z-index: 200;
            text-align: center;
            box-shadow: 0 0 100px rgba(0, 255, 0, 0.5);
        }

        .key-box {
            background: #111;
            color: #0f0;
            font-family: monospace;
            padding: 15px;
            border: 1px dashed #0f0;
            margin: 20px 0;
            word-break: break-all;
            user-select: text;
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui-layer">
            <div class="score-display" id="scoreEl">0 / 20</div>
            
            <div id="start-message">
                <h2 style="margin:0; color:#f00">WARNING: UNSTABLE</h2>
                <p style="color:#fff; margin-top:5px">TAP TO SURVIVE</p>
            </div>
        </div>
    </div>

    <div id="terminal-modal">
        <h2 style="color:#0f0; margin:0">SYSTEM STABILIZED</h2>
        <div class="key-box">
            sk-newapi-REPLACE-THIS-WITH-YOUR-KEY
        </div>
        <p style="color:#666">Do not distribute.</p>
    </div>

    <script>
        // --- IMAGE CONFIGURATION ---
        const birdImg = new Image();
        
        // PASTE YOUR IMAGE URL INSIDE THE QUOTES BELOW vvv
        // Example: "https://i.imgur.com/YourImage.png"
        // If you upload the file to GitHub, just put "bird.png"
        birdImg.src = "https://imgur.com/a/ZtQ6mED"; 
        // ^ (I put a default red ghost icon for now. Replace it!)

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('scoreEl');
        const startMsg = document.getElementById('start-message');
        const terminal = document.getElementById('terminal-modal');

        // --- HARDCORE SETTINGS ---
        const WIN_SCORE = 20;
        const GRAVITY = 0.35;    // Heavier gravity (falls faster)
        const JUMP = 5.5;        // Snappier jump
        const SPEED = 4.0;       // Much faster horizontal speed
        const GAP = 140;         // Gap size
        
        // Resize
        let width = 360;
        let height = 600;
        if(window.innerWidth < 400) { width = window.innerWidth - 20; height = window.innerHeight - 100; }
        canvas.width = width;
        canvas.height = height;

        let frames = 0;
        let score = 0;
        let gameState = 'START';
        
        // --- OBJECTS ---
        const bird = {
            x: 50,
            y: 200,
            w: 30, // Slightly bigger for image
            h: 30,
            speed: 0,
            draw: function() {
                // If image is loaded, use it. Otherwise use red square.
                if (birdImg.complete && birdImg.naturalHeight !== 0) {
                    ctx.drawImage(birdImg, this.x, this.y, this.w, this.h);
                } else {
                    ctx.fillStyle = "#f00";
                    ctx.fillRect(this.x, this.y, this.w, this.h);
                }
            },
            update: function() {
                this.speed += GRAVITY;
                this.y += this.speed;
                // Rotation effect based on speed
                // (Simplified for performance)
            }
        };

        const pipes = {
            data: [],
            draw: function() {
                for(let i=0; i<this.data.length; i++) {
                    let p = this.data[i];
                    
                    // Danger Red Pipes
                    ctx.fillStyle = "#800000"; // Dark Red
                    ctx.fillRect(p.x, 0, p.w, p.top);
                    ctx.fillRect(p.x, height - p.bottom, p.w, p.bottom);
                    
                    // Highlights
                    ctx.fillStyle = "#ff0000";
                    ctx.fillRect(p.x, p.top - 20, p.w, 20); // Top Cap
                    ctx.fillRect(p.x, height - p.bottom, p.w, 20); // Bottom Cap
                }
            },
            update: function() {
                // Faster pipe spawning because SPEED is higher
                if(frames % 90 === 0) {
                    let minHeight = 40;
                    let maxHeight = height - GAP - minHeight;
                    let topH = Math.random() * (maxHeight - minHeight) + minHeight;
                    
                    this.data.push({
                        x: width,
                        w: 60, // Fatter pipes
                        top: topH,
                        bottom: height - GAP - topH
                    });
                }

                for(let i=0; i<this.data.length; i++) {
                    let p = this.data[i];
                    p.x -= SPEED;

                    // Hitbox slightly forgiving (padding 2px)
                    if(
                        bird.x + 2 < p.x + p.w &&
                        bird.x + bird.w - 2 > p.x &&
                        (bird.y + 2 < p.top || bird.y + bird.h - 2 > height - p.bottom)
                    ) {
                        gameOver();
                    }

                    if(p.x + p.w < bird.x && !p.passed) {
                        score++;
                        scoreEl.innerText = `${score} / ${WIN_SCORE}`;
                        p.passed = true;
                        
                        // DISTRACTION: Glitch screen on every point
                        triggerGlitch();
                        
                        if(score >= WIN_SCORE) gameWin();
                    }

                    if(p.x + p.w < 0) this.data.shift();
                }
            }
        };

        function triggerGlitch() {
            // Randomly invert colors for 100ms
            if(Math.random() > 0.3) {
                document.body.classList.add('glitch-active');
                setTimeout(() => {
                    document.body.classList.remove('glitch-active');
                }, 150);
            }
        }

        // Random Background flicker
        function drawBackground() {
            // Randomly change background color slightly
            if (frames % 10 === 0) {
                let r = Math.floor(Math.random() * 20);
                ctx.fillStyle = `rgb(${r}, 0, 0)`; // Very dark pulsing red
            } else {
                ctx.fillStyle = "#110000";
            }
            ctx.fillRect(0,0,width,height);
            
            // Grid lines
            ctx.strokeStyle = "#300000";
            let offset = frames * SPEED % 40;
            for(let x = -offset; x < width; x+=40) {
                ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,height); ctx.stroke();
            }
        }

        // --- LOOP ---
        function loop() {
            if(gameState !== 'PLAYING') return;

            // Random distraction: Screen Shake (rarely)
            if (Math.random() > 0.995) {
                canvas.style.transform = `translate(${Math.random()*4-2}px, ${Math.random()*4-2}px)`;
            } else {
                canvas.style.transform = "none";
            }

            drawBackground();
            pipes.update();
            pipes.draw();
            bird.update();
            bird.draw();

            if(bird.y + bird.h >= height || bird.y < 0) gameOver();

            frames++;
            requestAnimationFrame(loop);
        }

        function startGame() {
            if(gameState === 'PLAYING') return;
            gameState = 'PLAYING';
            startMsg.style.display = 'none';
            scoreEl.style.color = "#fff";
            loop();
        }

        function reset() {
            bird.y = height / 2;
            bird.speed = 0;
            pipes.data = [];
            score = 0;
            frames = 0;
            scoreEl.innerText = `0 / ${WIN_SCORE}`;
            gameState = 'START';
            startMsg.style.display = 'block';
            document.body.classList.remove('glitch-active');
            drawBackground();
            bird.draw();
        }

        function gameOver() {
            gameState = 'END';
            scoreEl.style.color = "#f00";
            scoreEl.innerText = "FAIL";
            setTimeout(reset, 1000);
        }

        function gameWin() {
            gameState = 'WIN';
            terminal.style.display = 'block';
        }

        function jump(e) {
            if (e.type === 'keydown' && e.code !== 'Space') return;
            e.preventDefault(); 
            if(gameState === 'WIN') return;
            if(gameState === 'START' || gameState === 'END') startGame();
            
            bird.speed = -JUMP;
        }

        window.addEventListener('keydown', jump);
        window.addEventListener('mousedown', jump);
        window.addEventListener('touchstart', jump, {passive: false});

        // Initialize
        birdImg.onload = function() {
            reset();
        };
        // Fallback if image fails or takes long
        setTimeout(reset, 500);

    </script>
</body>
</html>
